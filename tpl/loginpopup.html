
<div class="modal-content" id="login-modal">
      		<div class="modal-header login_modal_header">
        		<button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<h2 class="modal-title" id="myModalLabel">Login to Your Account</h2>
      		</div>
      		<div class="modal-body login-modal">
      			   <form method="post" ng-submit="login()" name="loginForm">
      			<div id='social-icons-conatainer'>
	        		<div class='modal-body-left'>
	        		  <div class="form-group"><input type="text" id="email" name="email" ng-model="credentials.email" placeholder="Enter email " value="" required autofocus class="form-control login-field"></div>
		              <div class="form-group"><input type="password" id="login-pass" name="password" ng-model="credentials.password" placeholder="Password" value="" required class="form-control login-field"></div>
		              <div class="forgot-pass"><input  ng-model="credentials.remeberMe" type="checkbox" /> Remember me <a ng-controller="forgotpassctrl" ng-click="open('lg')" class="login-link text-center">Forgot your password?</a></div>
		            
		            	 <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success modal-login-btn">Log in</button>
	        		</div>
	        	</div>
				 </form>
      		</div>
      		<div class="modal-footer login_modal_footer"></div>
    	</div>
