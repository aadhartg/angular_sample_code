
 <div class="modal-content" id="login-modal">
      		<div class="modal-header login_modal_header">
        		<button type="button"  ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<h2 class="modal-title" id="myModalLabel">Post Your Review</h2>
      		</div>
            <div class="modal-body login-modal">
                <form method="post" name="userReviewFrm" ng-submit="userPostReview()" novalidate>
            <div id='social-icons-conatainer'>
                <div class='modal-body-left'>                   
                    <div class="form-group">					 
                        <textarea  id="description" name='description' placeholder="write review" value="" class="form-control login-field" ng-model="userreview.description"  required></textarea>
                        <span class="eror-msg"  ng-if="userReviewFrm.description.$dirty" ng-messages="userReviewFrm.description.$error"><p ng-message="required">Review is required.</p></span>
                    </div>
                    
                    <div class="form-group">    
                        <div ng-init="rating = star.rating + 1"></div>
                        <div class="star-rating" star-rating rating-value="rating"   data-max="5" on-rating-selected="rateFunction(rating)"></div>
                        
					 </div>
                        
                        
                 <button type="submit" ng-disabled="userReviewFrm.$invalid" class="btn btn-success modal-login-btn">Post</button>
                </div>
            </div>
            </form>
            </div>
      		<div class="modal-footer login_modal_footer"></div>
    	</div>
